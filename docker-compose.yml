version: "3.9"

services:

  junior:
    build:
      target: junior
    container_name: sktg-junior

    configs: [ admins ]
    secrets: [ token-junior ]

    environment:
      - BOT_ADMINS_FILE=/admins
      - BOT_TOKEN_FILE=/run/secrets/token-junior

    restart: always
    volumes:
      - database-junior:/var/db

configs:
  admins:
    file: ./admins.txt

secrets:
  token-junior:
    file: ./tokens/junior.txt

volumes:
  database-junior:
